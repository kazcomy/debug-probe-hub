#cloud-config
# Debug Probe Hub - Network Configuration
# This file configures static IP addressing

# Network configuration version
version: 2

# Network interfaces
ethernets:
  # Change 'ens18' to match your interface name (check with 'ip a')
  # Common names: ens18, eth0, enp0s3
  ens18:
    dhcp4: no
    dhcp6: no
    addresses:
      - 192.168.1.234/24  # Static IP address with subnet mask TODO: Change here
    # Optional IPv6 address
    # - "2001:db8::1/64"
    routes:
      - to: default
        via: 192.168.1.1  # Default gateway TODO: Change here
    nameservers:
      addresses:
        - 8.8.8.8          # Primary DNS
        - 192.168.1.18     # Secondary DNS #TODO: Change here (currently local dns server specific to my environment) 
      search:
        - local            # DNS search domain
